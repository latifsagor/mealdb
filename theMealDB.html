<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Meal DB</title>
    <!-- theme css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <style>
        #error-handle{
            display: none;
        }
    </style>
</head>
<body>

    <section class="container">
        <h3 class="text-center mt-5 mb-3">Search your favorite food.</h3>
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search the product you want" aria-label="Recipient's username" aria-describedby="button-addon2">

            <button onclick="searchFood()" class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
          </div>
    </section>

    <!-- meal details -->
    <div id="meal-details" class="w-50 mx-auto">        
    </div>

    <section class="container mb-5">
        <div id="search-results" class="row row-cols-1 row-cols-md-3 g-4">
            
        </div>
    </section>

    <!-- error handle -->
    <section class="container">
        <h3 id="error-handle" class="text-center bg-warning py-3">Result is not found</h3>
    </section>
    




    <!-- Bootstrap JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="js/theMealDbascyc.js"></script>
</body>
</html>
